name: Continuous Integration

on:
  pull_request:
  push:
    branches-ignore: master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install and test
        run: |
          npm ci
          npm test
